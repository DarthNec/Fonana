# Nginx X-Accel-Redirect configuration for Fonana
# Add this to /etc/nginx/sites-available/fonana

# Internal location for X-Accel-Redirect
location /internal/ {
    internal;  # CRITICAL: Only accessible via X-Accel-Redirect
    
    # Map to actual file location
    # Try multiple paths during migration
    alias /var/www/Fonana/public/;
    
    # Alternative if files are in storage
    # alias /var/www/Fonana/storage/media/;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers (passed through from API)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Expose-Headers "X-Has-Access, X-Should-Blur, X-Should-Dim, X-Upgrade-Prompt, X-Required-Tier, X-Access-Type" always;
    
    # Enable byte-range support
    add_header Accept-Ranges bytes always;
    
    # Specific handling for images
    location ~ \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Image optimization
        try_files $uri =404;
    }
    
    # Specific handling for videos
    location ~ \.(mp4|webm|mov|avi|mkv)$ {
        # Enable MP4 streaming
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 5m;
        
        # Cache control for videos
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }
    
    # Specific handling for audio
    location ~ \.(mp3|wav|ogg|m4a|aac)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }
    
    # Default handling
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
}

# Update existing /api/ location to proxy to Next.js
location /api/ {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Важно для больших файлов
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
} 