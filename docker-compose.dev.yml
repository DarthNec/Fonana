# Docker Compose for LOCAL DEVELOPMENT ONLY
# DO NOT use this in production yet!

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fonana-postgres
    environment:
      POSTGRES_DB: fonana
      POSTGRES_USER: fonana_user
      POSTGRES_PASSWORD: fonana_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # Fonana App
  fonana:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://fonana_user:fonana_password@postgres:5432/fonana?schema=public
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - fonana-network

networks:
  fonana-network:
    driver: bridge

volumes:
  postgres_data: 